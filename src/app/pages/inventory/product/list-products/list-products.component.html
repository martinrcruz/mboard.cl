<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="breadcrumb">
                <h4>Inventario</h4>
                <h1> / Productos</h1>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-1" style="width: 3%;">
            <button class="btn btn-warning"><i class="fas fa-filter white-icon"></i></button>
        </div>
        <div class="col-4 text-center" style="width: 38%;">
            <input class="custom-search-bar-input" placeholder="Buscar un producto" (keyup)="applyFilter($event)"
                #input>
            <i class="fas fa-search fa-xl custom-search-bar-icon"></i>
        </div>
        <div class="col-1"></div>
        <div class="col-2 offset-4">
            <button class="add-button full-width float-end" (click)="openAddProduct()">Agregar Producto</button>
        </div>
    </div>
    <div class="row">
        <div class="col">

            <div class="mat-elevation-z0">
                <table mat-table [dataSource]="dataSource" class="custom-mat-table" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="id" class="table-head">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name" class="table-head">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description" class="table-head">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="editar" class="table-head">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                        <td mat-cell *matCellDef="let element" class="text-center" (click)="openEditProduct(1)"> <button
                                class="btn btn-warning"><i class="fas fa-edit white-icon"></i></button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminar" class="table-head">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> <button class="btn btn-danger"><i
                                    class="fas fa-trash white-icon"></i></button></td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay resultados para la busqueda.</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
